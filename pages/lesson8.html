<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 8: While Loops</title>
  <style>
  .odd {
    background-color: tan;
  }
  .even {
    background-color: blue;
  }
  </style>
</head>
<body>
  <div id="lyrics"></div>
  <div id="target"></div>
  <script>
  var n = 0;
  console.log("i am called the Count, because I really love to count!");
  while (n < 10) {
    console.log(n + " ha-ha-ha");
    n++;
    n++;
  }
  console.log("fin");
  var n = 50, song = "<ul class=\"lyrics\">";
  while (n >= 0){
    if (n !== 0) {
      song = song + "<li>" + n + " bottle" + (n === 1 ? '' : 's')+ " of beer on the wall! chug, chug, chug</li>";
    } else {
      song += "<li> no bottles of beer! stumble, stumble stumble...</li>";
    }
    n = n - 2;
  }
  song += "</ul>";
  document.querySelector('#lyrics').innerHTML = song;
  //Fencepost Loop
  var n = 5, counter = 0, target = "";
  while (counter <= n) {
    //console.log(counter);
    target += "<p"+ (counter % 2 === 0 ? ' class=\"even\"' : ' class=\"odd\"') +">" + counter  + "</p>" + (counter === n ? '' : '<hr>');
    counter++;
  }
  //document.querySelector('#target').innerHTML = target;
  //cumulative sum
  var n = 1, sum = 0, product = 1;

  while ( n <= 10 ) {
    sum = sum + n;
    product = product * n;
    n++;
  }
  // Why n - 1 ?
  console.log("The sum of the numbers 1 through " + (n - 1) + " is " + sum);
  console.log("The product of the numbers 1 through " + (n - 1) + " is " + parseInt(product));
  //
  //fizz bizz
  //
  var x = 0;
  while (x < 100) {
    if (x % 3 === 0) {
      console.log("fizz");
    } else if (x % 5 === 0) {
      console.log("bizz");
    } else {
      console.log(x);
    }
    x++;
  }
  //Nested While Loops
  var outsideLoopCounter = 1;
  var loopMaximum = 7;
  //var innerLoopCounter = 1;
  var welcomeMessage = "";
  var greetMessage = "";

  while (outsideLoopCounter < loopMaximum){
    var innerLoopCounter = 1;
    greetMessage = "";
    welcomeMessage = "Welcome, " + outsideLoopCounter;
   //console.log("outside: " + outsideLoopCounter + " inside: " + innerLoopCounter);
    while (innerLoopCounter < loopMaximum) {
      if (outsideLoopCounter > innerLoopCounter) {

        if (innerLoopCounter === 1) {
          greetMessage += "Meet " + innerLoopCounter;
        } else if  (innerLoopCounter === (outsideLoopCounter - 1)) {
          greetMessage += " and " + innerLoopCounter;
        } else {
          greetMessage += "," + innerLoopCounter;
        }
      }
      innerLoopCounter++;
    }
    console.log(welcomeMessage + " " + greetMessage);
    outsideLoopCounter++;
  }
  </script>
</body>
</html>
